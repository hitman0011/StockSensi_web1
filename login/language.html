<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f6f7;
        }
        
        .header {
            background-color: #3b5998;
            color: white;
            padding: 12px 20px;
            font-size: 18px;

        }

            padding: 15px 20px;
            font-size: 14px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;

            display: flex;

            padding: 20px;

        }
        
        .language-list div {
            width: 20%;
            margin-bottom: 12px;
        }
        
        .language-list a {
            display: block;
            color: #365899;
            text-decoration: none;
            font-size: 14px;
            padding: 3px 0;
        }
        
        .language-list a:hover {
            text-decoration: underline;
        }
        
        .bold {
            font-weight: bold;
        }
    </style>
</head>
